# To regenerate: workflow github:setup

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint || echo "Lint skipped - no src directory"

      - name: Format check
        run: pnpm run format --check || npx prettier --check "theme/**/*.{liquid,css,json}"

      - name: Test
        run: pnpm run test || echo "No tests configured"
